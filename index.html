<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>
    <!--Header section-->
    <header>
      <img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy branch logo">
      <nav>
        <ul>
          <li><a href="#mission">Mission</a></li>
          <li><a href="#featured-tea">Featured Tea</a></li>
          <li><a href="#locations">Locations</a></li>
        </ul>
      </nav>
    </header>

    <!--Main content-->
    <div class="content">

      <!--Mission-->
      <div class="flex-content" id="mission">
        <div class="banner">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>

      <!--Featured Tea-->
      <div id="featured-tea">
        <h2>Tea of the Month</h2>
        <h4>What's steeping at The Tea Cozy?</h4>

        <!--Thumbnails-->
        <div class="thumbnails flex-content">

          <div class="thumbnail">
            <img src="./resources/images/img-berryblitz.jpg" alt="Fall Berry Blitz Tea">
            <p class="description">Fall Berry Blitz Tea</p>
          </div>

          <div class="thumbnail">
            <img src="./resources/images/img-spiced-rum.jpg" alt="Spiced Rum Tea">
            <p class="description">Spiced Rum Tea</p>
          </div>

          <div class="thumbnail">
            <img src="./resources/images/img-donut.jpg" alt="Seasonal Donuts">
            <p class="description">Seasonal Donuts</p>
          </div>

          <div class="thumbnail">
            <img src="./resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
            <p class="description">Myrtle Ave Tea</p>
          </div>

          <div class="thumbnail">
            <img src="./resources/images/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
            <p class="description">Bedford Bizarre Tea</p>
          </div>

        </div>

      </div>

    </div>

    <!--Footer-->
    <footer>

    </footer>
  </body>
</html>
